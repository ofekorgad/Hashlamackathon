<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>CodePen - HTML Table &amp; CSS Table</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Montserrat">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Roboto:800,500,300,700,400'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->

<div class="title-container">
  <img src="leadermeter.png", id="logo", height="100", width="100" />
  <h1 class="title">LEADERMETER</h1>
</div>
<div class="description-container">
  <p> זו מערכת ממוחשבת שהונדסה במיוחד כדי לזהות תכונות של מנהיגות בטקסט שנכתב על ידי מועמדים לתכנית ליד. לאחר שתעלו תיקייה ותשלחו אותה, תוכלו לראות מי מבין המומעדים דורג כמתאים ביותר לפי האלגוריתם שלנו</p>
</div>

<div class="drop-box" id="dropBox">
  <p class="drop-message">Drop files here to upload</p>
</div>



<table id="score-table">
  <thead>
    <tr>
      <th>Name</th>
      <th>Score</th>
    </tr>
  </thead>
  <tbody>
    <!-- table rows will be added dynamically by JavaScript -->
  </tbody>
</table>
  


</body>
<script src="hello.js"></script>
</html>
